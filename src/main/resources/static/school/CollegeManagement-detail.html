<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>高校详细信息</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" th:href="./images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 引入css -->
    <link rel="stylesheet" href="../css/plugins/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../lib/layui-v2.3.0/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/main.css" media="all">
</head>
<body>
<div class="layui-form timo-compile">
    <form>
        <td><input type="hidden" name="id"></td>
        <div class="layui-form-item">
            <label class="layui-form-label">高校代码</label>
            <div class="layui-input-inline">
                <input type="text" name="siId" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">高校名称</label>
            <div class="layui-input-inline">
                <input type="text" name="siName" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-inline">
                <input type="text" name="siPrincipal" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人电话</label>
            <div class="layui-input-inline">
                <input type="text" name="siPPhone" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input type="text" name="siContact" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人电话</label>
            <div class="layui-input-inline">
                <input type="text" name="siCPhone" lay-verify="title" autocomplete="off" class="layui-input" disabled="true">
            </div>
        </div>

        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea type="text" style="OVERFLOW: visible;height: 50px;" name="siRemark" lay-verify="title" autocomplete="off" class="layui-input" disabled="true"></textarea>
        </div>

    </form>
</div>

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
    id=location.href.split("?")[1].split("=")[1]
    $.get('/schoolinformation/getText/'+id,function (r) {
        $('[name=siId]').val(r.siId)
        $('[name=siName]').val(r.siName)
        $('[name=siPrincipal]').val(r.siPrincipal)
        $('[name=siPPhone]').val(r.siPPhone)
        $('[name=siContact]').val(r.siContact)
        $('[name=siCPhone]').val(r.siCPhone)
        $('[name=siRemark]').val(r.siRemark)
        $('[name=id]').val(r.id)
    },'json')

</script>
<script src="../lib/layui-v2.3.0/layui.js" charset="utf-8"></script>
<script src="../js/main.js" charset="utf-8"></script>
</body>
</html>
